<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <header class="container">
    <h1 class="display-4 text-center">Trybe Trip</h1>
  </header>
  <main class="container">
    <form class="container" action="" method="get" id="#form">
      <div class="container">
        <label class="form-label" for="name">Nome: </label>
        <input class="form-control" type="text" minlength="10" maxlength="40" id="name">
      </div>
      <br>
      <div class="container">
        <label class="form-label" for="user-email">Email: </label>
        <input class="form-control" type="email" minlength="10" maxlength="50" id="user-email">
      </div>
      <br>
      <div class="container">
        <div class="form-check choses">
          <label class="form-check-label" for="destiny-location1">
            <input class="form-check-input" type="radio" name="destiny-location" id="destiny-location1">Cidade
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="destiny-location2">
            <input class="form-check-input" type="radio" name="destiny-location" id="destiny-location2">Campo
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="destiny-location3">
            <input class="form-check-input" type="radio" name="destiny-location" id="destiny-location3">Praia
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="destiny-location4">
            <input class="form-check-input" type="radio" name="destiny-location" id="destiny-location4">Montanhas
          </label>
        </div>
      </div>
      <br>
      <div class="container">
        <label class="form-label" for="text">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea class="form-control" name="text" id="text-area" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div class="container">
        <label class="form-label" for="best-date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="text" name="best-date" id="datepicker">
      </div>
      <div class="container">
        <label class="form-check-label" for="checkbox1">
          Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <input class="form-check-input" type="checkbox" name="requirements-checkboxes" id="checkbox1"> 
        </label>
        <br>
        <label class="form-check-label" for="checkbox2">
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. <input class="form-check-input" type="checkbox" name="requirements-checkboxes" id="checkbox2"  required>
        </label>
      </div>
      <section class="container">
        <div>
          <button class="btn btn-primary" id="send-button" type="submit">Enviar</button>
          <button class="btn btn-danger" id="erase-button" type="reset">Apagar</button>
        </div>
      </section>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
