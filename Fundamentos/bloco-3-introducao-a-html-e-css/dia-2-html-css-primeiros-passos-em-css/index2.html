<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-family: sans-serif;
      }
      body {
        font-size: 16px;
      }
      p {
        font-weight: 600; font-size: 3em;
      }
      li {
        text-align: center; text-decoration: underline; font-style: italic; line-height: 30px;
      }
      #Am {
        background-color: yellow;
      }
      #Vm {
        background-color: red;
      }
      #Mr {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="Am">Amarelo</li>
      <li id="Vm">Vermelho</li>
      <li id="Mr">Marrom</li>
    </ul>
  </body>
</html>
